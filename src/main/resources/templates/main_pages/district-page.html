<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Districts</title>
    <link th:href="@{/css/style.css}" href="/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper" >
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="main_content">
        <div class="additional-buttons">
            <div th:insert="fragments/header :: header_district"></div>
        </div>
        <div>
            <table class="table table-striped">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                      crossorigin="anonymous">
                <thead>
                <tr>
                    <th><a th:href="@{'/districts/'+ ${currentPage} + '/districtId?sortDir=' + ${reverseSortDir}}"/>District Id</th>
                    <th><a th:href="@{'/districts/'+ ${currentPage} + '/districtName?sortDir=' + ${reverseSortDir}}"/>District Name</th>
                    <th><a th:href="@{'/districts/'+ ${currentPage} + '/region?sortDir=' + ${reverseSortDir}}"/>Region</th>
                </tr>
                </thead>
                <tr th:each="district : ${districts}">
                    <td th:text="${district.getDistrictId()}"></td>
                    <td th:text="${district.getDistrictName()}"></td>
                    <td th:text="${district.getRegion().getRegionName()}"></td>
                    <td><a href="#" th:href="@{'/districts/update/' + ${district.getDistrictId()}}">Update</a></td>
                    <td><a href="#" th:href="@{'/districts/delete/' + ${district.getDistrictId()}}">Delete</a></td>
                </tr>
            </table>
        </div>
        <footer style="font-size: large" class="panel-footer">
            <nav>
                Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
                <ul class="pagination">
                    <li class="page-item">
                        <a  th:if="${currentPage > 1}" th:href="@{'/districts/1'}">First</a>
                        <span th:unless="${currentPage > 1}">First</span>
                    </li>
                    &nbsp;
                    <li class="page-item">
                        <a th:if="${currentPage > 1}" th:href="@{'/districts/' + ${currentPage - 1}}">Previous</a>
                        <span th:unless="${currentPage > 1}">Previous</span>
                    </li>
                    &nbsp;
                    <li class="page-item">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:href="@{'/districts/' + ${i}}">[[${i}]]</a>
                        </span>
                    </li>
                    &nbsp;
                    <li class="page-item">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/districts/' + ${currentPage + 1}}">Next</a>
                        <span th:unless="${currentPage < totalPages}">Next</span>
                    </li>
                    &nbsp;
                    <li class="page-item">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/districts/' + ${totalPages}}">Last</a>
                        <span th:unless="${currentPage < totalPages}">Last</span>
                    </li>
                </ul>
            </nav>

            <div style="background: indianred" id="error-message" class="error-message"
                 th:text="${session.errorMessage}"></div>
            <script  id="error-script">
                let errorMessageElement = document.getElementById('error-message');
                errorMessageElement.style.display = 'block';
                setTimeout(function () {
                    let errorMessageElement = document.getElementById('error-message');
                    errorMessageElement.style.display = 'none';
                    sessionStorage.removeItem('displayErrorMessage');
                    sessionStorage.removeItem('errorMessage');
                }, 5000);
            </script>
        </footer>
    </div>

</div>
</body>
</html>
